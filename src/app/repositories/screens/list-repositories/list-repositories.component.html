<app-header (repositoryHttpResponseEmitter)="getRepositoriesStatusFromEmitter($event)"></app-header>
<app-list-status [repositoriesStatusData]="repositoriesStatusData"></app-list-status>

<div class="list-container d-flex flex-column justify-content-between">
  <div class="container">
    <div class="card mt-2 card__container" *ngFor="let repository of repositories">
      <div class="card-header">
        {{ repository.owner.login }}
      </div>
      <div class="card-body">
        <h5 class="card-title">{{ repository.full_name }}</h5>
        <p class="card-text">{{repository.description}}</p>
        <button type="button" (click)="changeToDetailsPage(repository.owner.login, repository.name)" class="btn btn-primary">Details</button>
      </div>
    </div>

  </div>

  <nav *ngIf="hasSearched" class="mt-3">
    <ul class="pagination justify-content-center">
      <li class="page-item disabled">
        <a class="page-link">Previous</a>
      </li>
      <li class="page-item"><a class="page-link" href="#">1</a></li>
      <li class="page-item"><a class="page-link" href="#">2</a></li>
      <li class="page-item"><a class="page-link" href="#">3</a></li>
      <li class="page-item">
        <a class="page-link" href="#">Next</a>
      </li>
    </ul>
  </nav>

</div>
